<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center">REGISTRATION FORM</h1>
    <form
      action="#"
      name="RegForm"
      onsubmit="return GEEKFORGEEKS()"
      method="post"
    >
      <p>Name: <input type="text" size="10" name="Name" /></p>
      <br />
      <p>E-mail Address: <input type="text" size="65" name="EMail" /></p>
      <br />
      <p>Password: <input type="text" size="65" name="Password" /></p>
      <br />
      <p>Age: <input type="text" size="2" name="Age" /></p>
      </br>
      <p>Address: <input type="text" size="65" name="Address" /></p>
      <br />
      <p>Telephone: <input type="text" size="65" name="Telephone" /></p>
      <br />
      <p>Comments: <textarea cols="55" name="Comment"> </textarea></p>
      <p>
        <input type="submit" value="send" name="Submit" />
        <input type="reset" value="Reset" name="Reset" />
      </p>
    </form>
    <script src="app.js"></script>
  </body>
</html>
